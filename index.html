<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Li</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #2d2d2d;
            background: #fafafa;
            line-height: 1.6;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #888;
            margin-bottom: 16px;
        }

        .entry {
            margin-bottom: 24px;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 8px;
        }

        .entry-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .entry-date {
            font-size: 0.9rem;
            color: #888;
            white-space: nowrap;
        }

        .entry-subtitle {
            color: #555;
            font-size: 0.95rem;
        }

        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .links a {
            color: #2d2d2d;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            transition: border-color 0.2s;
        }

        .links a:hover {
            border-color: #2d2d2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amy Li</h1>
        <p class="tagline">Senior Software Engineer at Datadog &middot; New York, NY</p>

        <section>
            <h2>Experience</h2>
            <div class="entry">
                <div class="entry-header">
                    <span class="entry-title">Datadog</span>
                    <span class="entry-date">2024 &ndash; Present</span>
                </div>
                <p class="entry-subtitle">Senior Software Engineer</p>
            </div>
            <div class="entry">
                <div class="entry-header">
                    <span class="entry-title">Google</span>
                    <span class="entry-date">2021 &ndash; 2024</span>
                </div>
                <p class="entry-subtitle">Software Engineer</p>
            </div>
        </section>

        <section>
            <h2>Education</h2>
            <div class="entry">
                <div class="entry-header">
                    <span class="entry-title">Brown University</span>
                    <span class="entry-date">2017 &ndash; 2021</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Links</h2>
            <div class="links">
                <a href="https://www.linkedin.com/in/amyli127/">LinkedIn</a>
                <a href="https://github.com/amyli358">GitHub</a>
            </div>
        </section>
    </div>
</body>
</html>
